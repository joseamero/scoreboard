<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <h3 id="score1">0</h3>
                <div class="buttons">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <h3 id="score2">0</h3>
                <div class="buttons">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <button id="reset" onclick="reset()">RESET</button>
        <script src="index.js"></script>
    </body>
</html>
